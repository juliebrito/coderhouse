        <form>
            <fieldset>
                <legend>Fale Conosco</legend>
            <label for="contato">Seu nome:</label>
            <input type="name">
            <br><br>
            <label for="telefone">Seu telefone:</label>
            <input type="telefone"name="telefone"placeholder="(99)98765-4321"/>
            <br><br>
            <div id="inputwhatsapp">
                Esse número é whatsapp?
                <div class="sim">Sim</div> 
                <input type="radio" name="whatsapp" value="sim"/>
                <div class="não">Não</div>
                <input type="radio" name="whatsapp" value="não"/>
            </div>
            <br><br>
            <label for="email">Seu email:</label>
            <input type="email"name="email"placeholder="nome@exemplo.com"/>
            <br> <br>
                
            <label for="Mensagem">Digite sua mensagem:</label>
            <textarea rows="4" cols="20"></textarea>
            <br><br>
            Por onde podemos entrar em contato?
            <select name="Por onde prefere ser respondido">
                <option value="selecionar">Selecione uma opção</option>
                <option value="email">Email</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="telefone">Telefone</option>
            </select>
            <br><br>
            <label for="newsletter">Quer ficar por dentro das novidades?</label>
            <input type="checkbox"name="newsletter"value="1"/>
            <br><br>
            <input type="submit" value="enviar!"/>
            <input type="reset" value="limpar formulário"/>
            </fieldset>
